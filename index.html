<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <div class="contact-us">
      <h1>Fale conosco</h1>
    <p>Deixe sua mensagem aqui</p>
  </div>

  <form>
    <div class="inputField">
      <label>Nome Completo</label>
      <input name="name" class="" autocomplete="on" placeholder="Digite seu nome..."/>
      <p class="error error-hidden">O nome é obrigatório</p>
    </div>
    <div class="inputField">
      <label>E-mail</label>
      <input name="email" class="" autocomplete="on"  placeholder="Digite seu melhor e-mail..."/>
      <p class="error error-hidden">O e-mail é invalido !!</p>
    </div>
    <div class="inputField">
      <label>CPF</label>
      <input name="CPF" class="" autocomplete="on" placeholder=" Digite seu CPF..."/>
      <p class="error error-hidden">O CPF é invalido !!</p>
    </div>
    <hr/>
    <button>Submit</button>

  </form>
  <div class="thanks error-hidden">
    <h2>Obrigado pelo seu contato !!</h2>
  </div>
  <script src="script.js"></script>
  
  </body>
</html>
